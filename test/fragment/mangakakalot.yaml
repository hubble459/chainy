---
title:
  chain:
    - action: select
      options: h1:first
    - action: first
    - chain:
        - action: text
        - action: trim
alternative_titles:
  chain:
    - action: select
      options: h2.story-alternative
    - action: first
    - chain:
        - action: text
        - action: trim
    - action: regex
      options:
        regex: "/^Alternative : /"
    - action: split
      options:
        separator: "/\\w*;[\\w\\n]*/"
    - action: trim
description:
  chain:
    - action: select
      options: meta[name="description"]
    - action: first
    - action: attribute
      options: content
    - action: trim
genres:
  chain:
    - action: select
      options: ul.manga-info-text li:nth-child(7) a
    - chain:
        - action: text
        - action: trim
authors:
  chain:
    - action: select
      options: ul.manga-info-text li:nth-child(2) a
    - chain:
        - action: text
        - action: trim
status:
  chain:
    - action: select
      options: ul.manga-info-text li:nth-child(3)
    - action: first
    - chain:
        - action: text
        - action: trim
    - action: regex
      options:
        regex: "/^Status :\\s*/"
    - - chain:
          - action: matches
            options: "/on-?going/gi"
          - action: value
            options: Ongoing
      - chain:
          - action: matches
            options: "/drop|stop|unfinished/gi"
          - action: value
            options: Unfinished
      - chain:
          - action: matches
            options: "/finished/gi"
          - action: value
            options: Finished
      - chain:
          - action: value
            options: Ongoing
is_ongoing:
  chain:
    - action: select
      options: ul.manga-info-text li:nth-child(3)
    - action: first
    - chain:
        - action: text
        - action: trim
    - action: regex
      options:
        regex: "/^Status :\\s*/"
    - - chain:
          - action: matches
            options: "/on-?going/gi"
          - action: value
            options: Ongoing
      - chain:
          - action: matches
            options: "/drop|stop|unfinished/gi"
          - action: value
            options: Unfinished
      - chain:
          - action: matches
            options: "/finished/gi"
          - action: value
            options: Finished
      - chain:
          - action: value
            options: Ongoing
    - action: matches
      options: "/Ongoing/"
